<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<main>
    <div class="container mt-5 mb-5">
        <h1>Добавления товара</h1>
        <form action="/main/add" method="post" style="width: 600px">
        <input type="text" name="title" placeholder="Введите название товара" class="form-control"><br>
        <input type="text" name="price" placeholder=" Введите стоимость товара" class="form-control"><br>
        <input type="text" name="anons" placeholder=" Введите описание товара" class="form-control"><br>
            <textarea name="text" placeholder="Введите полное описание товара" class="form-control"></textarea><br>
<!--            <label for="exampleFormControlFile1">Выберите фотографию</label><br>-->
<!--            <input type="file" class="form-control-file" id="exampleFormControlFile1"><br>-->
            <button type="submit" class="btn btn-success ps-2">Добавить товар</button>
            <br>
        </form>
    </div>
</main>

</body>
</html>
